<section  id="form" class="page-section">
<h3 class="gradation">資料請求</h3>

<form action="" class="h-adr">
<span class="p-country-name" style="display:none;">Japan</span>

<dl class="input">
<dt>お名前</dt>
<dd><input type="text" name="onamae" autocomplete="name"></dd>
<dt>メールアドレス</dt>
<dd><input type="email" name="email" required autocomplete="email"></dd>
<dt>郵便番号</dt>
<dd><input type="text" class="p-postal-code" maxlength="8"></dd>
<dt>住所1</dt>
<dd> <input type="text" class="p-region p-locality p-street-address p-extended-address"></dd>
<dt>住所2</dt>
<dd><input type="text" required name="address2" placeholder="以降の住所を入力して下さい"></dd>
<dt>建物/ビル名</dt>
<dd><input type="text" name="address3" placeholder="部屋番号まで入力して下さい"></dd>
<dt>備考欄</dt>
<dd><textarea name="message"></textarea></dd>
</dl>
</form>
