<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>display:gridを使う</title>
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}
img{
vertical-align: bottom;
max-width: 100%;
}

.grid-wrapper{
width: 80%;
margin: 100px auto;
background-color: #cdffff;
display: grid;
grid-template-columns: repeat(auto-fit,minmax(5,auto));
/* grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); */
gap: 20px;
}
.box{
aspect-ratio: 1/1;
background-color: darkgreen;
}

</style>
</head>

<body>
<div class="grid-wrapper">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
</div>

</body>
</html>
